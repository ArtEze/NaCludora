<!doctype hmtl>
<html>
    <head>
        <title>Nuevo lenguaje de programación.</title>
        <script type="text/javascript" src="Lenguaje_propio.js"></script>
		<link rel="stylesheet" href="Lenguaje_propio.css"></link>
    </head>
	<body>
		<table>
			<tr><td align="center">Input: </td></tr>
			<tr><td colspan="2"><textarea id="txtInput" cols="50" rows="15" placeholder="Input here"></textarea></td></tr>
			<tr>
				<td>
					<input onclick="btn_ejecutar()" style="width:100%" type="button" id="btnEjecutar" value="Ejecutar" ></input>
				</td>
				<td>
					<input onclick="btn_limpiar()" style="width:100%" type="button" id="btnLimpiar" value="Limpiar" ></input>
				</td>
			</tr>
			<tr><td colspan="2"><textarea id="txtOutput" cols="50" rows="8" placeholder="See output" readonly="true"></textarea></td></tr>
		</table>
	</body>
</html>
