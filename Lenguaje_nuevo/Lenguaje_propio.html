<!doctype hmtl>
<html>
	<head>
		<meta charset="utf-8" ></meta>
		<title>Nuevo lenguaje de programación.</title>
		<script type="text/javascript" src="Lenguaje_propio.js"></script>
		<link rel="stylesheet" href="Lenguaje_propio.css"></link>
	</head>
	<body>
		<p>Página web de NaCludora: Calculadora</p>
		<div>Ir al proyecto en GitHub: <a href="https://github.com/ArtEze/NaCludora">
			NaCludora (GitHub)
		</a></div>
		<div>Página principal de la web: <a href="/NaCludora/">
			Página principal
		</a></div>

		<table>
			<tr><td align="center">Input: </td></tr>
			<tr><td colspan="5"><textarea id="txtInput" cols="50" rows="15" placeholder="Input here"></textarea></td></tr>
			<tr>
				<td>
					<input onclick="btn.ejecutar()" style="width:100%" type="button" id="btnEjecutar" value="Ejecutar" ></input>
				</td>
				<td>
					> Limpiar: 
				</td>
				<td>
					<input onclick="btn.limpiar('entrada')" style="width:100%" type="button" id="btnLimpiar" value="Entrada" ></input>
				</td>
				<td>
					<input onclick="btn.limpiar('salida')" style="width:100%" type="button" id="btnLimpiar" value="Salida" ></input>
				</td>
				<td>
					<input onclick="btn.limpiar('todo')" style="width:100%" type="button" id="btnLimpiar" value="Todo" ></input>
				</td>
			</tr>
			<tr><td colspan="5"><textarea id="txtOutput" cols="50" rows="8" placeholder="See output" readonly="true"></textarea></td></tr>
		</table>
	</body>
</html>
